<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TESTE</title>

    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!--BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--FONTAWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--SWIPER-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles_valencia.css" />
  </head>
  <body>
    <div class="container">
      <!--Titulo-->
      <div class="row">
        <div class="col-4 col-lg-3"></div>
        <div class="col-8 col-lg-9 text-center">
          <h1>Jardim de Infância</h1>
        </div>
      </div>
      <!--FIM Titulo-->
      <div class="row">
        <div class="col-lg-4">
          <div class="sticky-top">
            <!-- Table of Contents goes here -->
            <h2>Table of Contents</h2>
            <ul>
              <li><a href="#section1">Section 1</a></li>
              <li><a href="#section2">Section 2</a></li>
              <!-- Add more sections as needed -->
            </ul>
          </div>
        </div>
        <div class="col-md-8">
          <div id="section1">
            <h2>Section 1</h2>
            <p>This is the content of Section 1.</p>
          </div>
          <div id="section2">
            <h2>Section 2</h2>
                <!--secção Instalações-->
              <div class="col-12">
                <div class="row">
                  <div class="col-12 text-center">
                    <h5>Instalações</h5>
                  </div>
                  <!-- Swiper --> <!--FALTA MUDAR IMAGENS-->
                  <div class="col">
                    <div class="swiper mySwiper">
                      <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="imagens/JardimInfancia/foto01_ji.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="imagens/JardimInfancia/foto02_ji.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="imagens/JardimInfancia/foto03_ji.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="imagens/JardimInfancia/foto04_ji.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="imagens/JardimInfancia/foto05_ji.jpg" alt=""></div>
                        <div class="swiper-slide"><img src="imagens/JardimInfancia/foto06_ji.jpg" alt=""></div>
                      </div>
                      <div class="swiper-button-next"></div>
                      <div class="swiper-button-prev"></div>
                      <div class="swiper-pagination"></div>
                    </div>

                   <!-- The Modal -->
                    <div id="myModal" class="modal">
                      <span class="close">&times;</span>
                      <img class="modal-content" id="img01">
                      <span class="prev" id="prevBtn">&#10094;</span>
                      <span class="next" id="nextBtn">&#10095;</span>
                    </div>

                  </div> 
                  <!--fim swiper-->
                </div>
              </div>
              <!--Fim secção Instalações-->
          <!-- Add more sections as needed -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="app_valencia.js"></script>
  </body>
</html>
